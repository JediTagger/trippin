<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trippin</title>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">  
</head>

<body>

  <div id="list-of-trips"></div>

  <div id="mainId" class="">
    <form>
      <label>Title: <input id="title" type="text" name="title" class="" autofocus placeholder="Name your trip"></label>
      <label>Location Type: <input id="location" type="text" name="location" class="" placeholder="Where was it?"></label>
      <label>Review: <textarea id="review" type="text" name="review" class="" placeholder="Write a review of your trip"></textarea></label>
    </form>
    <button id="visited">Add to visited</button>
    <button id="wish-list">Add to wish list</button>
    <button id="add-location">Add this location</button>
  </div>  

  <script data-main="javascripts/main" 
          src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
